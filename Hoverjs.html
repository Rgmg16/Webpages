<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now you see me</title>
</head>

<body>
    <div id="test" onmouseover="handleMouseOver()">Now you see me...</div>

    <script>
        function handleMouseOver() {
            document.getElementById("test").innerHTML = "Now you don't ^^"
        }
    </script>
</body>

</html>
