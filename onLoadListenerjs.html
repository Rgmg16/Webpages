<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Load Listener</title>
</head>

<body>
    <div>
        <h1>Webpage for something</h1>
    </div>
    <script>
        window.addEventListener("load", function () {
            alert("Loading complete!")
        })
    </script>
</body>

</html>
